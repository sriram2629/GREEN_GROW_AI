<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ ui.bio_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="main-bg bio-page" data-page="biofertilizer">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <a href="/?lang={{ lang }}" class="btn btn-primary rounded-pill me-2">{{ ui.home }}</a>
        <button id="voiceBtn" onclick="toggleVoice()" class="btn rounded-pill voice-btn align-middle"><i class="bi bi-mic-fill"></i></button>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-14 mt-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">{{ ui.bio_title }}</h2>
                        <form id="bioForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ ui.soil_type }}</label>
                                <select name="soil" class="form-select">
                                    {% for soil in soils %}
                                    <option value="{{ soil }}">{{ soil }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ ui.crop_type }}</label>
                                <select name="crop" class="form-select">
                                    {% for crop in crops %}
                                    <option value="{{ crop }}">{{ crop }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input type="hidden" name="lang" value="{{ lang }}">
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success rounded-pill py-2 btn-morph">
                                    <span class="btn-text">{{ ui.get_rec }}</span>
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M20.3 6.7l-11 11-5.3-5.3"/></svg>
                                </button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 p-3 bg-light rounded text-center" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- SELECTION ANIMATION ---
        const selects = document.querySelectorAll('.form-select');
        selects.forEach(select => {
            select.addEventListener('change', () => {
                const label = select.previousElementSibling;
                if (label && label.classList.contains('form-label')) {
                    label.classList.add('selection-confirmed');
                    label.addEventListener('animationend', () => {
                        label.classList.remove('selection-confirmed');
                    }, { once: true });
                }
            });
        });

        // --- SUBMIT ANIMATION & FETCH LOGIC ---
        const recommendationLabel = '{{ ui.recommendation }}';
        
        document.getElementById('bioForm').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('.btn-morph');
            const resultDiv = document.getElementById('result');

            if (button.classList.contains('is-loading')) return;

            button.disabled = true;
            button.classList.add('is-loading');
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('show');

            const revertButton = () => {
                button.classList.remove('is-success', 'is-loading');
                button.disabled = false;
            };

            const formData = new FormData(form);
            setTimeout(() => {
                fetch('https://green-grow-ai-a6q3.onrender.com/biofertilizer', {method: 'POST', body: formData})
                    .then(res => res.json())
                    .then(data => {
                        button.classList.remove('is-loading');
                        button.classList.add('is-success');
                        
                        // START: Modified Result Display
                        resultDiv.innerHTML = `
                            <h5>${recommendationLabel}: <span class="recommendation-output">${data.rec}</span></h5>
                            <p class="mt-3"><span id="suitabilityText">${data.suitability}</span></p>
                        `;

                        const suitabilityText = document.getElementById('suitabilityText');
                        const suitabilityValue = data.suitability.toLowerCase();

                        if (suitabilityValue === 'suitable') {
                            suitabilityText.className = 'suitability-suitable';
                        } else if (suitabilityValue === 'not suitable') {
                            suitabilityText.className = 'suitability-not-suitable';
                        } else if (suitabilityValue.includes('moderately suitable')) {
                            suitabilityText.className = 'suitability-moderately-suitable';
                        } else if (suitabilityValue.includes('less suitable')) {
                            suitabilityText.className = 'suitability-less-suitable';
                        }
                        // END: Modified Result Display
                        
                        speak(data.rec);

                        setTimeout(() => {
                            revertButton();
                            resultDiv.style.display = 'block';
                            resultDiv.classList.add('show');
                        }, 1800);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultDiv.innerHTML = `<p class="text-danger">{{ ui.error_fetch }}</p>`;
                        revertButton();
                        resultDiv.style.display = 'block';
                        resultDiv.classList.add('show');
                    });
            }, 800);
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
