<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ ui.waste_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="main-bg waste-page" data-page="waste">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <a href="/?lang={{ lang }}" class="btn btn-primary rounded-pill me-2">{{ ui.home }}</a>
        <button id="voiceBtn" onclick="toggleVoice()" class="btn rounded-pill voice-btn align-middle"><i class="bi bi-mic-fill"></i></button>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-16 mt-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">{{ ui.waste_title }}</h2>
                        <form id="wasteForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ ui.upload_image }}</label>
                                <input type="file" name="image" id="imageInput" class="form-control" accept="image/*">
                            </div>

                            <div id="imagePreviewContainer" class="mt-3" style="display: none;">
                                <img id="imagePreview" src="#" alt="Image Preview"/>
                            </div>
                            <input type="hidden" name="lang" value="{{ lang }}">
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success rounded-pill py-2 btn-morph">
                                    <span class="btn-text">{{ ui.classify }}</span>
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M20.3 6.7l-11 11-5.3-5.3"/></svg>
                                </button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 p-3 bg-light rounded text-center" style="display: none;">
                            <div id="classificationOutputContainer">
                                <h5>{{ classificationLabel }} <span id="classificationText" class="classification-output"></span></h5>
                                <img id="compostableCheck" src="/static/images/check.png" alt="Compostable" class="classification-icon" style="display: none;">
                                <img id="nonCompostableCross" src="/static/images/cross.png" alt="Non-Compostable" class="classification-icon" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const classificationLabel = '{{ ui.classification }}';

        document.getElementById('wasteForm').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('.btn-morph');
            const resultDiv = document.getElementById('result');
            const classificationText = document.getElementById('classificationText');
            const compostableCheck = document.getElementById('compostableCheck');
            const nonCompostableCross = document.getElementById('nonCompostableCross');
            const classificationOutputContainer = document.getElementById('classificationOutputContainer');


            if (button.classList.contains('is-loading')) return;

            button.disabled = true;
            button.classList.add('is-loading');
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('show');
            compostableCheck.style.display = 'none'; // Hide icons before new classification
            nonCompostableCross.style.display = 'none';
            classificationOutputContainer.classList.remove('zoom-in-out-green', 'zoom-in-out-red'); // Remove previous animations

            const revertButton = () => {
                button.classList.remove('is-success', 'is-loading');
                button.disabled = false;
            };

            const formData = new FormData(form);
            setTimeout(() => {
                fetch('/waste', {method: 'POST', body: formData})
                    .then(res => res.json())
                    .then(data => {
                        button.classList.remove('is-loading');
                        button.classList.add('is-success');

                        classificationText.textContent = data.clas;
                        const classificationResult = data.clas.toLowerCase().trim();

                        speak(data.clas); // Assuming `speak` function exists for voice output
                        
                        // Check for the more specific "non-compostable" string FIRST.
                        if (classificationResult.includes('non-compostable')) {
                            classificationText.style.color = '#dc3545'; // Red for text
                            nonCompostableCross.style.display = 'inline-block';
                            compostableCheck.style.display = 'none'; // Ensure check is hidden
                            classificationOutputContainer.classList.add('zoom-in-out-red');
                        } else if (classificationResult.includes('compostable')) {
                            classificationText.style.color = '#28a745'; // Green for text
                            compostableCheck.style.display = 'inline-block';
                            nonCompostableCross.style.display = 'none'; // Ensure cross is hidden
                            classificationOutputContainer.classList.add('zoom-in-out-green');
                        } else {
                             // Default color if neither matches
                            classificationText.style.color = '#000';
                            compostableCheck.style.display = 'none';
                            nonCompostableCross.style.display = 'none';
                        }

                        setTimeout(() => {
                            revertButton();
                            resultDiv.style.display = 'block';
                            resultDiv.classList.add('show');
                        }, 1800);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultDiv.innerHTML = `<p class="text-danger">{{ ui.error_fetch }}</p>`;
                        revertButton();
                        resultDiv.style.display = 'block';
                        resultDiv.classList.add('show');
                    });
            }, 800);
        });

        // --- Image Preview Logic ---
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.setAttribute('src', e.target.result);
                    imagePreviewContainer.style.display = 'flex';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreviewContainer.style.display = 'none';
                imagePreview.setAttribute('src', '#');
            }
        });

    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
